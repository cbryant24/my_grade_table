<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="col-md-12">
    <div class="col-md-12 col-xs-12">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-sm hidden-xs">Student Grade Table
            <small class="col-md-offset-6 col-lg-offset-6">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-md hidden-lg col-xs-12 col-sm-12">Student Grade Table
            <small class="col-xs-12 col-xs-push-6 col-sm-12 col-sm-push-6">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3><hr>
    </div>
    <div class="student-add-form col-md-3 col-md-push-9">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user "></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success btn-sm" onclick="">Add</button>
        <button type="button" class="btn btn-default btn-sm cancel" onclick="">Cancel</button>
        <button type="button" class="btn btn-default btn-sm server" onclick="">Get data from Server</button>
        <button type='button' class='btn btn-primary btn-sm signin'>Signin</button>
        <button type='button' class='btn btn-danger btn-sm signout'>Signout</button>
    </div>
    <div class="student-list-container col-md-8 col-md-pull-3">
        <table class="student-list table table-hover col-md-11 col-md-offset-1">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div id="myModal" class="modal fade" dialog="role">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button class="close" data-dismiss='modal'>&times</button>-->
                <h4 class="modal-title">My Modal</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class='btn btn-default' data-dismiss='modal'>close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
